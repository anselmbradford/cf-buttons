<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fj-buttons demo</title>
    <meta name="viewport" content="width=device-width,initial-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
  </head>
  <body>
    <div id="default-button">
      <div>
        <div><button class="btn">Buttony</button></div><br>
      </div>
      <div>
        <div><button class="btn hover">Buttony</button></div><br>
      </div>
      <div>
        <div><button class="btn active">Buttony</button></div><br>
      </div>
    </div>
    <div id="secondary-button">
      <div>
        <div><button class="btn btn-secondary">Buttony</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-secondary hover">Buttony</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-secondary active">Buttony</button></div><br>
      </div>
    </div>
    <div id="tertiary-button">
      <div>
        <div><button class="btn btn-tertiary">Buttony</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-tertiary hover">Buttony</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-tertiary active">Buttony</button></div><br>
      </div>
    </div>
    <div id="super-button">
      <div>
        <div><button class="btn btn-super">Buttony</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-super hover">Buttony</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-super active">Buttony</button></div><br>
      </div>
    </div>
    <div id="disabled-button">
      <div>
        <div><button class="btn btn-disabled">Buttony</button></div><br>
      </div>
    </div>
    <div id="button-link">
      <div>
        <div><button class="btn btn-link">Buttony</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link hover">Buttony</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link focus">Buttony</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link active">Buttony</button></div><br>
      </div>
    </div>
    <div id="destructive-actionbuttons">
      <div>
        <div><button class="btn btn-warning">Buttony</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-warning hover">Buttony</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-warning active">Buttony</button></div><br>
      </div>
    </div>
    <div id="destructive-actionbutton link">
      <div>
        <div><button class="btn btn-link btn-warning">Buttony</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link btn-warning hover">Buttony</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link btn-warning active">Buttony</button></div><br>
      </div>
    </div>
    <div id="button-withicon">
      <div>
        <div><button class="btn"> <i class="icon-chevron-left"><span class="jekyll-bug"></span></i> Buttony </button></div><br>
      </div>
      <div>
        <div><button class="btn"> Buttony <i class='icon-chevron-right'><span class='jekyll-bug' /></i> </button></div><br>
      </div>
    </div>
  </body>
</html>
