<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fj-buttons demo</title>
    <meta name="viewport" content="width=device-width,initial-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
  </head>
  <body>
    <div id="default-button">
      <div>
        <div><button class="btn">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn hover">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn active">Sign up</button></div><br>
      </div>
    </div>
    <div id="secondary-button">
      <div>
        <div><button class="btn btn-secondary">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-secondary hover">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-secondary active">Sign up</button></div><br>
      </div>
    </div>
    <div id="tertiary-button">
      <div>
        <div><button class="btn btn-tertiary">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-tertiary hover">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-tertiary active">Sign up</button></div><br>
      </div>
    </div>
    <div id="super-button">
      <div>
        <div><button class="btn btn-super">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-super hover">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-super active">Sign up</button></div><br>
      </div>
    </div>
    <div id="disabled-button">
      <div>
        <div><button class="btn btn-disabled">Sign up</button></div><br>
      </div>
    </div>
    <div id="button-link">
      <div>
        <div><button class="btn btn-link">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link hover">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link focus">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link active">Sign up</button></div><br>
      </div>
    </div>
    <div id="destructive-actionbuttons">
      <div>
        <div><button class="btn btn-warning">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-warning hover">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-warning active">Sign up</button></div><br>
      </div>
    </div>
    <div id="destructive-actionbutton link">
      <div>
        <div><button class="btn btn-link btn-warning">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link btn-warning hover">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link btn-warning active">Sign up</button></div><br>
      </div>
    </div>
    <div id="button-withicon">
      <div>
        <div><button class="btn"> <i class="icon-chevron-left"><span class="jekyll-bug"></span></i> Sign up </button></div><br>
      </div>
      <div>
        <div><button class="btn"> Sign up <i class='icon-chevron-right'><span class='jekyll-bug' /></i> </button></div><br>
      </div>
    </div>
  </body>
</html>
