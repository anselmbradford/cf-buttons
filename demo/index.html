<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fj-buttons demo</title>
    <meta name="viewport" content="width=device-width,initial-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
  </head>
  <body>
    <div id="default-button">
      <div>
        <div><button class="btn">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn hover">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn active">Sign up</button></div><br>
      </div>
    </div>
    <div id="secondary-button">
      <div>
        <div><button class="btn btn-secondary">Sort</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-secondary hover">Sort</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-secondary active">Sort</button></div><br>
      </div>
    </div>
    <div id="destructive-actionbutton">
      <div>
        <div><button class="btn btn-warning">Delete</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-warning hover">Delete</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-warning active">Delete</button></div><br>
      </div>
    </div>
    <div id="disabled-button">
      <div>
        <div><button class="btn btn-disabled">Submit</button></div><br>
      </div>
    </div>
    <div id="super-button">
      <div>
        <div><button class="btn btn-super">Get Started!</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-super hover">Get Started!</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-super active">Get Started!</button></div><br>
      </div>
    </div>
    <div id="button-withicons">
      <div>
        <div>
<button class="btn">
    <i class="btn-leading-icon icon-chevron-left"><span class="jekyll-bug"></span></i> Previous
</button>
</div><br>
      </div>
      <div>
        <div>
<button class="btn">
    Next <i class='btn-trailing-icon icon-chevron-right'><span class='jekyll-bug' /></i>
</button>
</div><br>
      </div>
      <div>
        <div>
<button class="btn">
    <i class='icon-search'><span class='jekyll-bug' /></i>
</button>
</div><br>
      </div>
    </div>
    <div id="button-group">
      <div>
        <div>
<div class="btn-group">
    <button class="btn">Action 1</button>
    <button class="btn">Action 2</button>
    <button class="btn">Action 3</button>
</div>
</div><br>
      </div>
      <div>
        <div>
<div class="btn-group">
    <button class="btn btn-super">Action 1</button>
    <button class="btn btn-super">Action 2</button>
    <button class="btn btn-super">Action 3</button>
</div>
</div><br>
      </div>
    </div>
    <div id="compound-button">
      <div>
        <div>
<div class="btn-group">
    <button class="btn">Action 1</button>
    <button class="btn btn-compound-action"><i class="icon-caret-down"><span class="jekyll-bug"></span></i></button>
</div>
</div><br>
      </div>
      <div>
        <div>
<div class="btn-group">
    <button class="btn btn-secondary">Action 1</button>
    <button class="btn btn-secondary btn-compound-action"><i class="icon-caret-down"><span class="jekyll-bug"></span></i></button>
</div>
</div><br>
      </div>
      <div>
        <div>
<div class="btn-group">
    <button class="btn btn-super">Action 1</button>
    <button class="btn btn-super btn-compound-action"><i class="icon-caret-down"><span class="jekyll-bug"></span></i></button>
</div>
</div><br>
      </div>
    </div>
    <div id="button-link">
      <div>
        <div><button class="btn btn-link">Find out more</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link hover">Find out more</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link focus">Find out more</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link active">Find out more</button></div><br>
      </div>
    </div>
    <div id="destructive-actionbutton link">
      <div>
        <div><button class="btn btn-link btn-warning">Delete</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link btn-warning hover">Delete</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link btn-warning focus">Delete</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link btn-warning active">Delete</button></div><br>
      </div>
    </div>
    <div id="custom-demo">
<!-- TEST: Vertical alignment of button links next to buttons. -->
<div>
	<button class="btn">Sign up</button> <button class="btn btn-link">Log in</button><br>
</div><br>

<!-- TEST: Buttons with icons should be the same height as buttons without icons. -->
<div>
	<button class="btn">
	    <i class="btn-leading-icon icon-chevron-left"><span class="jekyll-bug"></span></i> Previous
	</button>
	<button class="btn">Sign up</button>
</div><br>

<!-- TEST: Super buttons with icons should be the same height as super buttons without icons. -->
<div>
	<button class="btn btn-super">
	    <i class="btn-leading-icon icon-chevron-left"><span class="jekyll-bug"></span></i> Previous
	</button>
	<button class="btn btn-super">Sign up</button>
</div>
</div>
  </body>
</html>
