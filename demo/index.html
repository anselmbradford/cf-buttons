<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fj-buttons demo</title>
    <meta name="viewport" content="width=device-width,initial-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
  </head>
  <body>
    <div id="default-button">
      <div>
        <div><button class="btn">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn hover">Sign up</button></div><br>
      </div>
      <div>
        <div><button class="btn active">Sign up</button></div><br>
      </div>
    </div>
    <div id="secondary-button">
      <div>
        <div><button class="btn btn-secondary">Sort</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-secondary hover">Sort</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-secondary active">Sort</button></div><br>
      </div>
    </div>
    <div id="destructive-actionbuttons">
      <div>
        <div><button class="btn btn-warning">Delete</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-warning hover">Delete</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-warning active">Delete</button></div><br>
      </div>
    </div>
    <div id="disabled-button">
      <div>
        <div><button class="btn btn-disabled">Primary</button> <button class="btn btn-disabled btn-secondary">Secondary</button> <button class="btn btn-disabled btn-warning">Warning</button></div><br>
      </div>
    </div>
    <div id="super-button">
      <div>
        <div><button class="btn btn-super">Primary</button> <button class="btn btn-super btn-secondary">Secondary</button> <button class="btn btn-super btn-warning">Warning</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-super hover">Primary</button> <button class="btn btn-super hover btn-secondary">Secondary</button> <button class="btn btn-super hover btn-warning">Warning</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-super active">Primary</button> <button class="btn btn-super active btn-secondary">Secondary</button> <button class="btn btn-super active btn-warning">Warning</button></div><br>
      </div>
    </div>
    <div id="buttons-withicons">
      <div>
        <div><button class="btn"> <i class="btn-leading-icon icon-chevron-left"><span class="jekyll-bug"></span></i> Previous </button> <button class="btn btn-super"> <i class="btn-leading-icon icon-chevron-left"><span class="jekyll-bug"></span></i> Previous </button></div><br>
      </div>
      <div>
        <div><button class="btn"> Next <i class='btn-trailing-icon icon-chevron-right'><span class='jekyll-bug' /></i> </button> <button class="btn btn-super"> Next <i class='btn-trailing-icon icon-chevron-right'><span class='jekyll-bug' /></i> </button></div><br>
      </div>
      <div>
        <div><button class="btn"> <i class='icon-search'><span class='jekyll-bug' /></i> </button> <button class="btn btn-super"> <i class='icon-search'><span class='jekyll-bug' /></i> </button></div><br>
      </div>
    </div>
    <div id="button-link">
      <div>
        <div><button class="btn btn-link">Find out more</button> <button class="btn">Buttony</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link hover">Find out more</button> <button class="btn">Buttony</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link focus">Find out more</button> <button class="btn">Buttony</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link active">Find out more</button> <button class="btn">Buttony</button></div><br>
      </div>
    </div>
    <div id="destructive-actionbutton link">
      <div>
        <div><button class="btn btn-link btn-warning">Delete</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link btn-warning hover">Delete</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link btn-warning focus">Delete</button></div><br>
      </div>
      <div>
        <div><button class="btn btn-link btn-warning active">Delete</button></div><br>
      </div>
    </div>
  </body>
</html>
